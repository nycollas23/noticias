<div class="container">

  <h2>Pesquisa</h2>

  <div class="section-pesquisa">

    <div class="mb-3">

      <div
        class="btn-group"
        role="group"
        aria-label="Radio Buttons with Bootstrap 5"
      >
        <input
          [(ngModel)]="tipoPesquisa"
          type="radio"
          [value]="'T'"
          class="btn-check"
          id="btnradio1"
          autocomplete="off"
        >
        <label
          class="btn btn-outline-primary"
          for="btnradio1"
        >Todas as Noticias</label>

        <input
          [(ngModel)]="tipoPesquisa"
          type="radio"
          [value]="'U'"
          class="btn-check"
          id="btnradio2"
          autocomplete="off"
        >
        <label
          class="btn btn-outline-primary"
          for="btnradio2"
        >Últimas Noticias</label>
      </div>

    </div>

    <div>

      <div class="mb-3">
        <label
          class="form-label"
          for="termo"
        >Termo de Pesquisa</label>
        <input
          [(ngModel)]="termo"
          class="form-control"
          type="text"
          id="termo"
          aria-describedby="emailHelp"
          placeholder="Termo de Pesquisa"
        >
      </div>

      <div class="mb-3">
        <div
          *ngIf="tipoPesquisa === 'U'"
          class="form-group"
        >
          <label for="categoria">Categoria</label>
          <select
            [(ngModel)]="categoria"
            class="form-control"
            id="categoria"
          >
            <option value="business">Negócios</option>
            <option value="entertainment">Entreterimento</option>
            <option value="general">Geral</option>
            <option value="health">Saúde</option>
            <option value="science">Ciência</option>
            <option value="sports">Esportes</option>
            <option value="technology">Técnologia</option>
          </select>
        </div>
      </div>

    </div>

    <div class="mb-3">

      <button
        class="btn btn-primary"
        (click)="buscarNoticias()"
      >Pesquisar</button>

    </div>

  </div>



  <ngb-accordion
    #acc="ngbAccordion"
    activeIds="ngb-panel-0"
  >
    <ngb-panel title="Lista Formatada">
      <ng-template ngbPanelContent>

        <div class="section">
          <app-lista [noticias]="noticias"></app-lista>
        </div>

      </ng-template>
    </ngb-panel>

    <ngb-panel title="JSON">
      <ng-template ngbPanelContent>
        <app-json [dados]="noticias"></app-json>
      </ng-template>
    </ngb-panel>

  </ngb-accordion>
